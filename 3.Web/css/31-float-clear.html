<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>清除浮动</title>
	<style>
		#d1,#d2{
			width:200px;
			height:200px;
		}
		#d1{
			background:red;
			float:right;
		}
		#d2{
			background:orange;
			clear:right;
		}
	</style>
 </head>
 <body>
  <div id="d1"></div>
	<div id="d2"></div>
 </body>
</html>

<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>确认框</title>
 </head>
 <body>
  <script>
		function showConfirm(){
			if(confirm("确认删除吗?")){
				alert("您点击了确认");
			}else{
				alert("您点击了取消");
			}
		}
	</script>
	<button onclick="showConfirm()">调用确认框</button>
 </body>
</html>

 <body>
  <script>
		var input = Number(prompt("请输入1-7："));

				break;
			case 4:

				break;
			case 5:
				console.log("今天吃红烧皮皮虾");
				break;
			case 6:
			case 7:
				console.log("今天休息");
				break;

				console.log("输入有误!");
		}
	</script>
 </body>

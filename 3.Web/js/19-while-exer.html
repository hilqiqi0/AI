<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		var year=prompt("Year:");
		var month=prompt("Month:");
		var day=Number(prompt("Day:"));
		var totalDays = 0;
		var i = 1;
		while(i < month){
			switch(i){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
					totalDays += 31;
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					totalDays += 30;
					break;
				case 2:
					totalDays += 28;
					if(year%4==0&&year%100!=0||year%400==0)
						totalDays += 1;
					break;
			}

			i++;
		}

		totalDays += day;
		console.log(totalDays);
	</script>
 </body>
</html>
